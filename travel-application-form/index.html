<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Reservation Form</title>
</head>
<body>
    <h1>Travel Reservation Form</h1>
    <h2>* denotes mandatory</h2>
    <form action="#" method="post">
        <label for="fullname">Full name*:</label><br>
        <input type="text" id="fname" name="fullname" placeholder="Firstname Lastname" required><br>
        <label for="email">Email Address*:</label><br>
        <input type="email" id="email" name="email" placeholder="EMAIL_ADDRESS" required><br>
        <label for="tourpackage">Select Tour Package*:</label><br>
        <select name="tourpackage" id="tourpackage"><br>
            <option value="goa">Goa</option>
            <option value="diu">Diu</option>
            <option value="Bomabay">Bomabay</option>
        </select>
        <br>
        <label for="arrivalDate">Arrival Date*:</label><br>
        <input type="date" id="arrivalDate" name="arrivalDate" required><br>
        <label for="person">Number of Persons*:</label><br>
        <input type="number" id="person" name="person" placeholder="UNKNOWN_TYPE" required><br>
        <label>What would you want to avail?*</label><br>
        <label for="choice1">Boarding</label>
        <input type="checkbox" id="choice1" name="choice1"><br>
        <label for="choice2">Fooding</label>
        <input type="checkbox" id="choice2" name="choice2"><br>
        <label for="choice3">Sight seeing</label>
        <input type="checkbox" id="choice3" name="choice3"><br>
        <label for="discount">Discount Coupon code:</label><br>
        <input type="text" id="discount" name="discount" placeholder="UNKNOWN_TYPE"><br>
        <label>Terms and Condition*:</label><br>
        <input type="radio" id="agree" name="condition">
        <label for="agree">I agree</label>
        <input type="radio" id="disagree" name="condition">
        <label for="disagree">I disagree</label><br>
        <input type="submit" value="Complete Reservation">
      </form>
</body>
</html>
